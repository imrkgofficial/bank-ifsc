name: Build to AWS ECR

on: push

jobs:
  login-to-aws:
    runs-on: ubuntu-latest
    steps:
    - name: Code Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

  build-and-push-ecr:
    runs-on: ubuntu-latest
    needs: login-to-aws

    steps:
    - name: Code Checkout
      uses: actions/checkout@v4

    - name: Login to AWS ECR
      uses: docker/login-action@v3
      with:
        registry: 637423205071.dkr.ecr.ap-south-1.amazonaws.com
        username: AWS
        password: ${{ secrets.ECR_PASSWORD }}

    - name: Build and Push Image
      run: |
        docker build -t bank .
        docker tag bank:latest 637423205071.dkr.ecr.ap-south-1.amazonaws.com/bank:latest
        docker push 637423205071.dkr.ecr.ap-south-1.amazonaws.com/bank:latest
